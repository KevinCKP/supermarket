<div class="page-container">
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入商品编号" id="goodsId" name="">
        <button type="button" class="btn btn-success radius" onclick="saleQueryGoods()" name=""><i class="Hui-iconfont">&#xe665;</i> 搜商品</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="sale()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 销售</a></span> </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        商品总数:<input id="goodsNumbers" class="input-text" style="width:250px" disabled type="text" value="0" />
        总额:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="total" class="input-text" style="width:250px" disabled type="text" value="0"><br>
        实收:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="actual" class="input-text" style="width:250px" type="text" onchange="charge()"/>
        找零:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="change" disabled class="input-text" style="width:250px" type="text"/>
    </div>

    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th>商品编号</th>
                <th>商品名称</th>
                <th>商品品牌</th>
                <th>计量单位</th>
                <th>销售价格</th>
                <th>会员价格</th>
                <th>销售数量</th>
                <th>总价</th>
            </tr>
            </thead>
            <tbody id="saleTbody">
            </tbody>
            <br>
            <br>
            <br>
            <br>
        </table>
    </div>
