    <title>添加供应商 - 供应商管理 - 超市管理系统 v1.0</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-update">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>供应商编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled id="supplierId" name="supplierId">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>供应商名字：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="供应商名字" id="supplierName" name="supplierName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="联系人姓名" id="supplierLinkman" name="supplierLinkman">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="supplierPhone" name="supplierPhone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" th:text="测试" name="supplierAddress" id="supplierAddress">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>开户行：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="开户行" name="supplierBank" id="supplierBank">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>银行账号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="地址" name="supplierAccount" id="supplierAccount">
            </div>
        </div>



        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="supplierNote" name="" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="updateSupplier()" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="../js/action/supplierAction.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-update").validate({
            rules:{
                adminName:{
                    required:true,
                    minlength:4,
                    maxlength:16
                },
                password:{
                    required:true,
                },
                password2:{
                    required:true,
                    equalTo: "#password"
                },
                sex:{
                    required:true,
                },
                phone:{
                    required:true,
                    isPhone:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                adminRole:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "http://localhost:8080/supplier/update" ,
                    success: function(data){
                        if (data.code != 0){
                            layer.msg(data.msg,{icon:2,time:2000});
                        } else {
                            layer.msg('修改成功!',{icon:1,time:2000});
                        }
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('服务器异常!',{icon:2,time:1000});
                    }
                });
            }
        });
    });

    function renderSupplierData(supplier) {
        $("#supplierId").val(supplier.supplierId);
        $("#supplierName").val(supplier.supplierName);
        $("#supplierLinkman").val(supplier.supplierLinkman);
        $("#supplierPhone").val(supplier.supplierPhone);
        $("#supplierAddress").val(supplier.supplierAddress);
        $("#supplierAccount").val(supplier.supplierAccount);
        $("#supplierNote").val(supplier.supplierNote);
    }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
