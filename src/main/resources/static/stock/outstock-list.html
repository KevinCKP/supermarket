    <title>入库管理</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 库存中心 <span class="c-gray en">&gt;</span> 入库管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="入库员、商品名称" id="" name="">
        <button type="submit" class="btn btn-success radius" name=""><i class="Hui-iconfont">&#xe665;</i> 搜入库记录</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="outstock_add()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加</a> </span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <input type="hidden" name="pageNum" id="pageNum" value="1">
            <input type="hidden" name="pageSize" id="pageSize" value="6">
            <thead>
            <tr class="text-c">
                <th>出库编号</th>
                <th>商品编号</th>
                <th>商品名称</th>
                <th>供应商</th>
                <th>出库数量</th>
                <th>出库后数量</th>
                <th>出库员</th>
                <th>出库总额</th>
                <th>去向</th>
                <th>出库时间</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody id="outstockTbody">
            </tbody>
        </table>
    </div>
    <div id="pageDiv"></div>
</div>
<input type="hidden" id = "outstockUpdateId">

        layer_show("添加入库","/stock/outstock-add.html",600,500);
    }
    /*员工-查看*/

    }
