<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-edit">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled id="goodsId" name="supplierId">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" disabled placeholder="" id="goodsName" name="goodsName">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品品牌：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled placeholder="" name="goodsBrand" id="goodsBrand">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品供应商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled placeholder="" name="goodsSupplier" id="goodsSupplier">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>库存数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" disabled placeholder="" name="gsNumber" id="gsNumber">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>预警数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="gsWarnnumber" id="gsWarnnumber">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="updateWarn()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script>

    function renderGoodsstockData(goodsstock) {
        $("#goodsId").val(goodsstock.goods.goodsId);
        $("#goodsName").val(goodsstock.goods.goodsName);
        $("#goodsSupplier").val(goodsstock.goods.goodsSupplier);
        $("#goodsBrand").val(goodsstock.goods.goodsBrand);
        $("#gsNumber").val(goodsstock.gsNumber);
        $("#gsWarnnumber").val(goodsstock.gsWarnnumber);
    }
</script>
