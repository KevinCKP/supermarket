<script type="text/javascript">
function renderInstockData(instock) {
    $("#isNote").val(instock.isNote);
    $("#isId").val(instock.isId);
}
function instock_update() {
    $.ajax({
        url : "http://localhost:8080/stock/inStock/update",
        type : "POST",
        data : {
            isNote : $("#isNote").val(),
            isId : $("#isId").val()
        },
        success : function (result) {
            layer.msg("修改成功");
        }
    })
}
