    <title>添加商品 - 商品管理 - 超市管理系统 v1.0</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-edit">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="1" disabled id="goodsId" name="supplierId">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="商品名字" id="goodsName" name="goodsName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品条形码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="商品条形码" id="goodsBarcode" name="goodsBarcode">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品规格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="goodsSpecification" name="goodsSpecification">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>计量单位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsMetricunit" id="goodsMetricunit">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品产地：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsProduceplace" id="goodsProduceplace">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品材质：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsMaterial" id="goodsMaterial">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品品牌：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsBrand" id="goodsBrand">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>进货价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsBuyprice" id="goodsBuyprice">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>销售价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsSaleprice" id="goodsSaleprice">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>会员价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsMemprice" id="goodsMemprice">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品分类：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsCategory" id="goodsCategory">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"></span>商品供应商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="" name="goodsSupplier" id="goodsSupplier">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">商品状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
			<span class="select-box">
				<select name="" class="select" id="goodsState">
                    <option value="1">在售</option>
					<option value="0">下架</option>
				</select>
			</span>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" onclick="updateGoods()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script>

    function renderGoodsData(goods) {
        console.log(goods.goodsName);
        $("#goodsId").val(goods.goodsId);
        $("#goodsName").val(goods.goodsName);
        $("#goodsBarcode").val(goods.goodsBarcode);
        $("#goodsSpecification").val(goods.goodsSpecification);
        $("#goodsSaleprice").val(goods.goodsSaleprice);
        $("#goodsMaterial").val(goods.goodsMaterial);
        $("#goodsBuyprice").val(goods.goodsBuyprice);
        $("#goodsMemprice").val(goods.goodsMemprice);
        $("#goodsProduceplace").val(goods.goodsProduceplace);
        $("#goodsSupplier").val(goods.goodsSupplier);
        $("#goodsBrand").val(goods.goodsBrand);
        $("#goodsMetricunit").val(goods.goodsMetricunit);
    }
</script>
